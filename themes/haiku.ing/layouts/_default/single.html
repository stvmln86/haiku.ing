{{ define "main" }}
    <article>
        <h2>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <span> {{ .Date.Format "Monday 2 January 2006" }} </span>
        </h2>

        {{ .Content }}

        <ul>
            {{ with .PrevInSection }}
                <li> Previous: <a href="{{ .RelPermalink }}">{{ .Title }}</a> </li>
            {{ end }}

            {{ with .NextInSection }}
                <li> Next: <a href="{{ .RelPermalink }}">{{ .Title }}</a> </li>
            {{ end }}
        </ul>
    </article>
{{ end }}
