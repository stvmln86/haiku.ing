{{ define "main" }}
    {{ $pagi := .Paginate site.RegularPages.ByDate.Reverse }}
    {{ $opts := dict "page" . "format" "terse" }}

    {{ range $pagi.Pages }}
        <article class="post">
            {{ partial "post-header.html" . }}
            {{ partial "post-body.html"   . }}
        </article>
    {{ end }}

    <div class="pagination">
        {{ template "_internal/pagination.html" $opts }}
    </div>
{{ end }}
